<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Orbit - Relationship Manager</title>
    
    <!-- Mobile Theme Colors -->
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="apple-touch-icon" href="https://ui-avatars.com/api/?name=Orbit&background=10b981&color=fff&rounded=true&bold=true" />
    <link rel="icon" type="image/png" href="https://ui-avatars.com/api/?name=Orbit&background=10b981&color=fff&rounded=true&bold=true" />
    <link rel="manifest" href="/manifest.json" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              // Orbit Palette mapped to CSS Variables for Theming
              orbit: {
                50: 'rgb(var(--orbit-50) / <alpha-value>)',
                100: 'rgb(var(--orbit-100) / <alpha-value>)',
                200: 'rgb(var(--orbit-200) / <alpha-value>)',
                300: 'rgb(var(--orbit-300) / <alpha-value>)',
                400: 'rgb(var(--orbit-400) / <alpha-value>)',
                500: 'rgb(var(--orbit-500) / <alpha-value>)', // Primary Brand
                600: 'rgb(var(--orbit-600) / <alpha-value>)',
                700: 'rgb(var(--orbit-700) / <alpha-value>)',
                800: 'rgb(var(--orbit-800) / <alpha-value>)',
                900: 'rgb(var(--orbit-900) / <alpha-value>)',
                950: 'rgb(var(--orbit-950) / <alpha-value>)',
              },
              dark: {
                bg: '#020617',   // Slate 950 - Deep Background
                card: '#0f172a', // Slate 900 - Card Background
                surface: '#1e293b', // Slate 800 - Elevated Surface
                text: '#e2e8f0',
                muted: '#94a3b8'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Theme: Emerald (Green) */
        --orbit-50: 236 253 245;
        --orbit-100: 209 250 229;
        --orbit-200: 167 243 208;
        --orbit-300: 110 231 183;
        --orbit-400: 52 211 153;
        --orbit-500: 16 185 129;
        --orbit-600: 5 150 105;
        --orbit-700: 4 120 87;
        --orbit-800: 6 95 70;
        --orbit-900: 6 78 59;
        --orbit-950: 2 44 34;
      }

      body {
        background-color: #020617;
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
      }
      
      h1, h2, h3, h4, .font-serif {
        font-family: 'Merriweather', serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Typewriter Cursor */
      .typewriter-cursor::after {
        content: '|';
        animation: blink 1s step-start infinite;
        color: rgb(var(--orbit-500));
        margin-left: 2px;
        font-weight: 300;
      }

      @keyframes blink {
        50% { opacity: 0; }
      }

      /* No Scrollbar Utility */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Smooth Font Rendering */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>

  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
